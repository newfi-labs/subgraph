type Investor @entity {
id: ID!
advisors: [Advisor!]!
stablePoolShare: BigInt!
volatilePoolShare: BigInt!
}

type Advisor @entity {
id: ID!
stablePool: Bytes!
volatilePool: Bytes!
investors: [Investor!]!
stablePoolToken: Bytes!
volatilePoolToken: Bytes!
mstableShare: BigInt!
yearnShare: BigInt!
stablePoolLiquidity: BigInt!
volatilePoolLiquidity: BigInt!
volatileProtocolStableCoinProportion: BigInt!
volatileProtocolVolatileCoinProportion: BigInt!
fees: BigInt!
}


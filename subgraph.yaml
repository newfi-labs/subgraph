specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NewfiAdvisor
    network: mainnet
    source:
      address: '0x1dFd8c77616b1c4Db2FaE35Ce8704950dA16B99d'
      abi: NewfiAdvisor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: NewfiAdvisor
          file: ./abis/NewfiAdvisor.json
      eventHandlers:
        - event: AdvisorOnBoarded(indexed address,string,indexed address,indexed address,address,address,uint256,uint256)
          handler: handleAdvisorOnBoarded
        - event: Investment(indexed address,uint256,uint256,indexed address)
          handler: handleInvestment
        - event: ProtocolInvestment(indexed address,uint256,uint256)
          handler: handleProtocolInvestment
        - event: Unwind(indexed address,uint256)
          handler: handleUnwind
      file: ./src/mapping.ts
